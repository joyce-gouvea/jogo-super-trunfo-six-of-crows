<!doctype html>

<html lang="pt-br">

<head>
  <title>
    Jogo super trunfo - six of crows
  </title>
  <meta charset="utf-8">
  <meta name="author" content="joyce gouvêa">
  <meta name="description" content="página de treino de código">
  <meta name="keywords" content="página de treino, layout, jogo super trunfo">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <div class="container">
    <h1 class="page-title">Super Trunfo - Six of Crows</h1>
    <button onclick="sortearCarta()" id="btnSortear">Sortear carta</button>
    <form id="form">
      <h2>Escolha o seu atributo</h2>
      <div class="wrapper">
        <div>
          <div id="carta-jogador">
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png" style=" width: inherit; height: inherit; position: absolute;">
            <h3></h3>
          </div>
        </div>
        <div>
          <div id="carta-maquina" class="carta"><img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png" style=" width: inherit; height: inherit; position: absolute;"></div>
        </div>
      </div>
      <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button>
      <div id="resultado"></div>
    </form>
  </div>

  <script src="javascript.js"></script>
</body>

</html>
